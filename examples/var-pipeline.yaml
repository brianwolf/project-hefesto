- module: new_file
  path: {{ file.name }}
  content: |
    #!/usr/bin/env python
    import preprocessing

    mysql = {
        "host": "{{ file.host }}",
        "user": "{{ file.user }}",
        "passwd": "{{ file.passwd }}",
        "db": "{{ file.db }}",
    }

    use_anonymous = True

- module: sh
  cmd: |
    echo "asd" > asd.txt